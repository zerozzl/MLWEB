<style>
.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

.msg-container {
	padding: 0px 5px;
}

.loading-container {
	padding-top: 50px;
	text-align: center;
}

#general_overview {
	height: 300px;
}

#statistical-today-container {
	margin-bottom: 20px;
}

#statistical-today-container h4 {
	margin-bottom: 20px;
}

#statistical-today-container .col-xs-6 {
	border-left: 1px solid #eeeeee;
}

#current-visits-count {
	height: 200px;
}

#uv-count {
	height: 200px;
}

#uv-count .quantity {
	font-size: 25px;
	color: #333333;
}

#uv-count .unit {
	font-size: 12px;
	color: #777777;
	font-family: inherit;
	font-weight: bold;
}

#visitor-opinion-count {
	text-align: center;
	height: 200px;
}

#visitor-opinion-count .quantity {
	font-size: 150px;
}

#visitor-opinion-count .unit{
	margin-left: 10px;
	color: #777777;
	font-size: 30px;
	font-weight: bold;
}

#visitor-distribution-container {
	margin-bottom: 20px;
}

#visitor-distribution-container .col-xs-12 {
	border-right: 1px solid #eeeeee;
}

#visitor-distribution {
	height: 400px;
}

#visitor-distribution-pie {
	height: 400px;
}

#visitor-opinion-container>table {
	display: none;
}
</style>

<script>
function init_dashboard() {
	load_general_overview();
	load_uv_info();
	load_current_visits_count();
	load_visitor_opinion();
	load_visitor_distribution();
	$("#visitor-opinion-dialog-container").load("visitor_opinion_show.html");
}

function load_general_overview() {
	$.ajax({
		traditional : true,
		type : "post",
		dataType : "json",
		cache : false,
		timeout : 10000,
		url : "getGeneralOverview.action",
		success : function(data, textStatus) {
			plot_general_overview(data.ajaxObj);
		},
		error : function(jqXHR, status, errorThrown) {
			$("#general_overview").html(ERROR_MSG);
		}
	});
}

function plot_general_overview(data) {
	var xaxis = new Array(), pd = new Array(), fd = new Array(), ss = new Array(), average = new Array();
	var records = data.records;
	if(typeof (records) != "undefined" &&　records != null
			&& records.length > 0) {
		for(var i = 0; i < records.length; i++) {
			var item = records[i];
			xaxis.push(item.dateS);
			pd.push(item.pedestrianDetectionCount);
			fd.push(item.faceDetectionCount);
			ss.push(item.semanticSegmentationCount);
			average.push(item.averageDetectTimes);
		}
	}
	$("#general_overview").highcharts({
        title: {
            text: null
        },
        credits: {
            enabled: false
        },
        legend: {
            enabled: false
        },
        xAxis: {
            categories: xaxis
        },
        yAxis: {
        	title: null
        },
        labels: {
            items: [{
                html: "总体检测比例",
                style: {
                    left: "40px",
                    top: "10px",
                    fontSize: 15,
                    color: "#777777"
                }
            }]
        },
        series: [{
            type: "column",
            name: "行人检测",
            data: pd
        }, {
            type: "column",
            name: "人脸检测",
            data: fd
        }, {
            type: "column",
            name: "图像语义分割",
            data: ss
        }, {
            type: "spline",
            name: "平均检测次数",
            data: average,
            marker: {
                lineWidth: 2,
                lineColor: Highcharts.getOptions().colors[3],
                fillColor: "white"
            }
        }, {
            type: "pie",
            name: "检测次数",
            data: [{
                name: "行人检测",
                y: data.pdCount,
                color: Highcharts.getOptions().colors[0]
            }, {
                name: "人脸检测",
                y: data.fdCount,
                color: Highcharts.getOptions().colors[1]
            }, {
                name: "图像语义分割",
                y: data.ssCount,
                color: Highcharts.getOptions().colors[2]
            }],
            center: [70, 60],
            size: 100,
            showInLegend: false,
            dataLabels: {
                enabled: false
            }
        }]
    });
}

function load_uv_info() {
	$.ajax({
		traditional : true,
		type : "post",
		dataType : "json",
		cache : false,
		timeout : 10000,
		url : "getUVInfo.action",
		success : function(data, textStatus) {
			plot_uv_info(data.ajaxObj);
		},
		error : function(jqXHR, status, errorThrown) {
			$("#uv-count").html(ERROR_MSG);
		}
	});
}

function plot_uv_info(data) {
	$("#uv-count").highcharts({
		chart: {
            type: "solidgauge"
        },
        title: null,
        pane: {
            center: ["50%", "90%"],
            size: "160%",
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: "#eeeeee",
                innerRadius: "60%",
                outerRadius: "100%",
                shape: "arc"
            }
        },
        tooltip: {
            enabled: false
        },
        plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        },
        yAxis: {
            min: 0,
            max: data.uv,
            stops: [
                [1.0, "#f7a35c"]
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickPixelInterval: 400,
            tickWidth: 0,
            labels: {
            	enabled: false
            }
        },
        credits: {
            enabled: false
        },
        series: [{
            name: "访客数",
            data: [data.online],
            dataLabels: {
                format: "<div style='text-align:center;'><span class='quantity'>"
                		+ data.online + "/" + data.uv
                		+ "</span><br/><span class='unit'>在线人数/总访问量</span></div>"
            }
        }]
    });
}

function load_current_visits_count() {
	$.ajax({
		traditional : true,
		type : "post",
		dataType : "json",
		cache : false,
		timeout : 10000,
		url : "getCurrentVisitsCount.action",
		success : function(data, textStatus) {
			plot_current_visits_count(data.ajaxObj);
			$("#visitor-opinion-count").html("<span class='quantity'>"
					+ data.ajaxObj.vocount + "</span><span class='unit'>条</span>");
		},
		error : function(jqXHR, status, errorThrown) {
			$("#current-visits-count").html(ERROR_MSG);
			$("#visitor-opinion-count").html(ERROR_MSG);
		}
	});
}

function plot_current_visits_count(data) {
	$("#current-visits-count").highcharts({
        chart: {
            type: "column"
        },
        title: null,
        credits: {
            enabled: false
        },
        xAxis: {
            type: "category"
        },
        yAxis: {
        	title: null
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: "{point.y:.0f}次"
                }
            }
        },

        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}次</b>'
        },

        series: [{
            name: "检测类型",
            colorByPoint: true,
            data: [{
                name: "行人检测",
                y: data.pdcount
            }, {
                name: "人脸检测",
                y: data.fdcount
            }, {
                name: "图像语义分割",
                y: data.sscount
            }]
        }]
	});
}

function load_visitor_opinion() {
	$.ajax({
		traditional : true,
		type : "post",
		dataType : "json",
		cache : false,
		timeout : 10000,
		url : "findUnreadVisitorOpinions.action",
		success : function(data, textStatus) {
			var container = $("#visitor-opinion-container"), opinions = data.ajaxObj.opinions;
			if (opinions.length > 0) {
				container.find(".msg-container").remove();
				var table = container.find("table");
				table.show();
				for(var i = 0; i < opinions.length; i++) {
					var item = opinions[i], image = "";
					if(item.includePic == "1") {
						image = "<i class='icon icon-blue icon-image'></i>";
					}
					var tr = "<tr><td>" + (i+1) + "</td><td><a class='font-blod' uuid='" + item.DBID + "' onclick='show_visitor_opinion(this);'>" + item.title + "</a></td><td>" + image
							+ "</td><td>" + item.creationDateS + "</td><td><a visitorid='" + item.visitorId + "'>" + item.visitorId + "</a></td></tr>";
					table.append(tr);
				}
			} else {
				container.find(".msg-container").html("<p class='help-block'>暂无未读访客评价</p>");
			}
		},
		error : function(jqXHR, status, errorThrown) {
			$("#visitor-opinion-container").find(".msg-container").html(ERROR_MSG);
		}
	});
}

function load_visitor_distribution() {
	$.ajax({
		traditional : true,
		type : "post",
		dataType : "json",
		cache : false,
		timeout : 10000,
		url : "getVisitorDistribution.action",
		success : function(data, textStatus) {
			plot_visitor_distribution_map(data.ajaxObj.mapData);
			plot_visitor_distribution_pie(data.ajaxObj.pieData, data.ajaxObj.pieDrillData);
		},
		error : function(jqXHR, status, errorThrown) {
			$("#visitor-distribution").html(ERROR_MSG);
		}
	});
}

function plot_visitor_distribution_map(data) {
    data = eval("(" + data + ")");
    $("#visitor-distribution").highmaps("Map", {
        title: null,
        credits: {
            enabled: false
        },
        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: "top"
            }
        },
        legend: {
            layout: "vertical",
            borderWidth: 0,
            align: "left",
            verticalAlign: "middle",
            y: 20
        },
        colorAxis: {
            min: 0
        },
        series : [{
            data : data,
            mapData: Highmaps.maps["countries/cn/custom/cn-all-sar-taiwan"],
            joinBy: "hc-key",
            name: "访客数量",
            states: {
                hover: {
                    color: "#BADA55"
                }
            },
            dataLabels: {
                enabled: true,
                format: "{point.name}"
            }
        }]
    });
}

function plot_visitor_distribution_pie(pieData, pieDrillData) {
	pieData = eval("(" + pieData + ")");
	pieDrillData = eval("(" + pieDrillData + ")");
	$("#visitor-distribution-pie").highcharts({
        chart: {
            type: "pie"
        },
        title: null,
        credits: {
            enabled: false
        },
        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: "{point.name}: {point.percentage:.2f}%"
                }
            }
        },

        tooltip: {
            headerFormat: '',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.0f}</b>人'
        },
        series: [{
            name: '省份',
            colorByPoint: true,
            data: pieData
        }],
        drilldown: {
            series: pieDrillData
        }
    });	
}

</script>
